<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">  
</head>
<body>
<div class="container">    
    <header>
    <img src="./imagens/contato.png" alt="contato">
    <h1>Contatos!</h1>
    </header>
    <form id="form-contatos">
        <input type="text" id="nome-pessoa" required placeholder="Nome da Pessoa">
        <input type="number" id="numero-pessoa" required placeholder="Número de Telefone">
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
            <th>Nome da Pessoa</th>
            <th>Número de Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
